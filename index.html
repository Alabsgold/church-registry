<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Registry</title>
</head>
<body>
    <h1>Church Registry</h1>

    <!-- Registration Form -->
    <div id="register-form">
        <h2>Register</h2>
        <input id="register-name" type="text" placeholder="Name" required />
        <input id="register-email" type="email" placeholder="Email" required />
        <input id="register-password" type="password" placeholder="Password" required />
        <button onclick="register()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
    </div>

    <!-- Message display area -->
    <p id="message"></p>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <!-- JavaScript for registration and login logic -->
    <script>
        // Firebase configuration (replace with your actual Firebase config values)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Register function
        async function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').add({
                    uid: userCredential.user.uid,
                    name: name,
                    email: email
                });
                document.getElementById('message').innerText = 'Registration successful!';
            } catch (error) {
                document.getElementById('message').innerText = `Error: ${error.message}`;
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('message').innerText = 'Login successful!';
                // Redirect to a dashboard or home page if needed
            } catch (error) {
                document.getElementById('message').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
